name: self-hosted smoke

on:
  workflow_dispatch:

jobs:
  ping:
    runs-on: [self-hosted, Windows]   # or add your label if you set one
    steps:
      - name: Who am I?
        shell: powershell
        run: |
          Write-Host "Runner: $env:COMPUTERNAME"
          Write-Host "User: $env:USERNAME"
